<h2>Personal Portfolio</h2>

Importing images or static files:
{% load static %}
<img src="{% static 'Portfolio/beach.png' %}"

{% for project in projects %}

    <h2>{{project.title}}</h2>

    <p>{{project.description}}</p>
    </br>
    <img src="{{project.image.url}}">
    </br>

    {% if project.url %}
    <a href="{{project.url}}">Info</a>
    {% endif %}

{% endfor %}
