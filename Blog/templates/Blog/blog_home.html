
<div style="font-family: 'Arial">
    <h2>My Blog contains {{blogs.count}} post{{blogs.count|pluralize}}</h2>
</div>

<div>
    I will add Blog posts here.
    {% for blog in blogs %}
       <a href="{% url 'blog_app:blog_details' blog.pk %}"><h2>{{blog.title}} </h2></a> 
        <h4>{{blog.date}}</h4>
        <h3>{{blog.description|truncatechars:100}}</h3>
    {% endfor %}
</div>
